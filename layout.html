<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <style>
        .position_relative {
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .position_fixed{
            width: 50px;
            height: 50px;
            background-color: aqua;
            border-radius: 30px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="position_relative">

    </div>

    <div class="position_fixed">

    </div>

</body>

</html>
