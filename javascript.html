<body>
    <h1></h1>

    <script src="main.js"></script> <!-- external JS -->

    <script>
        //outputs 
        console.log("Hello JS... This is Console");
        // window.alert("Hello JS... This is Alert");
        document.write("Hello JS... This is Document");

        var x = 100;
        let y = 'ABC'
        const z = true;

        console.log("x : ", x);
        console.log("y : ", y);
        console.log("z : ", z);

        x = 'DEF';
        console.log("x after assign : ", x);
        y = 1000;
        console.log("y after assign : ", y);
        // z = false; //Error (Assignment to constant variable)
        // console.log("z after assign : ", z);

        var a;
        let b;
        // const c; //'const' declarations must be initialized
        a = 100;
        b = true;

        let maths = 75;
        let sinhala = 80;

        console.log("Maths : ", maths);
        console.log("Sinhala : ", sinhala);

        let total = maths + sinhala
        console.log("Total  : ", total);

        let avg = total / 2;
        console.log("Avg : ", avg);


        maths = maths + 5;
        console.log("New Maths value : ", maths); //80

        maths += 5
        console.log("New Maths value 2nd : ", maths); //85

        maths /= 5
        console.log("New Maths value 2nd : ", maths); //17

        maths *= 5
        console.log("New Maths value 2nd : ", maths); //85

        maths -= 10
        console.log("New Maths value 2nd : ", maths); //75

        console.log(maths > sinhala);//false
        console.log(maths < sinhala);//true

        let and_op = (maths > sinhala) && (maths < sinhala);
        console.log("and_op : ", and_op);//false

        let or_op = (maths > sinhala) || (maths < sinhala);
        console.log("or_op : ", or_op); //true

        console.log("not_op : ", !or_op);//false

        if (maths > sinhala) {
            console.log("maths is greater than sinhala");
        } else {
            console.log("maths is less than sinhala");
        }

        (maths < sinhala) ? console.log("Maths is less than sinhala") : console.log("maths is greater than sinhala");










    </script>
