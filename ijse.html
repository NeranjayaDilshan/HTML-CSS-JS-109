<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJSE Website</title>

    <style>
        body {
            margin: 0;
        }

        .header {
            background-color: green;
            display: flex;
            flex-direction: initial;
            padding: 10px 20px;
        }

        .navbar>li {
            list-style-type: none;
            display: inline;
            margin-right: 20px;
        }

        .navbar>li:hover {
            cursor: pointer;
            color: red;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/ijse@1x (2).png" alt="IJSE logo">
        </div>
        <div class="nav">
            <ul class="navbar">
                <li>Home</li>
                <li>About us</li>
                <li>contact us</li>
            </ul>
        </div>
    </div>
</body>

</html>
